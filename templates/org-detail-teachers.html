{% extends 'org_base.html' %}
{% block tittle %}店铺老板{% endblock %}

{% block right_form %}
    <div class="right companycenter layout" >
        <div class="head">
            <h1>店铺老板</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for boss in all_boss %}
                <dl class="des users">
                    <dt>
                        <a href="">
                        <img width="100" height="100" class="scrollLoading" src="{{ MEDIA_URL }}{{ boss.boss_image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="">
                            {{ boss.name }}<span class="key">已认证</span>
                            </a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="time">工作年限：<span>{{ boss.work_year }}</span></li>
                            <li class="c7">点击数：<span>{{ boss.click_nums }}</span></li>
                            <li class="c7">收藏数：<span>{{ boss.favorite_nums }}</span></li>
                        </ul>
                    </dd>
                </dl>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
